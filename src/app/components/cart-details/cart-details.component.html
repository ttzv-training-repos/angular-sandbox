<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <table class="table table-bordered">
                <tr>
                    <th width="20%">Product Image</th>
                    <th width="50%">Product Detail</th>
                    <th width="30%"></th>
                </tr>
                <tr *ngFor="let cartItem of cartItems">
                    <td>
                        <a routerLink="/product/{{cartItem.id}}">
                            <img src="{{cartItem.imageUrl}}" class="img-responsive"
                            width="150px">
                        </a>
                        </td>
                    <td>
                        <p>
                            <a routerLink="/product/{{cartItem.id}}">
                                {{cartItem.name}}
                            </a>
                        </p>
                        <p>{{cartItem.unitPrice | currency:'USD'}}</p>
                    </td>
                    <td>
                        <div class="items">
                            <label>Quantity</label> 
                            <select (change)="changeQuantity($any($event.target).value, cartItem)">
                                <option *ngFor="let item of stock" [selected]="cartItem.quantity == item ? true : ''">{{ item }}</option>
                            </select>
                        </div>
                        <p>Sub-total {{cartItem.quantity * cartItem.unitPrice | currency:'USD'}}</p>
                        <a (click)="removeItemFromCart(cartItem)" class="btn btn-info">Remove</a>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2"></td>
                    <td><b>Total Quantity: {{ totalQuantity }}</b>
                        <p>Shipping FREE</p>
                        <b>Total Price: {{totalPrice | currency:'USD'}}</b><br>
                        <a href="checkout-page.html" class="primary-btn">Checkout</a>
                    </td>
                </tr>

            </table>

        </div>
    </div>
</div>
