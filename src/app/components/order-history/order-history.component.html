<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Your orders</h3>
            <div *ngIf="orderHistoryList.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Order tracking number</th>
                        <th width="10%">Total price</th>
                        <th width="10%">Total quantity</th>
                        <th width="10%">Date</th>
                    </tr>
                    <tr *ngFor="let order of orderHistoryList" >
                        <td class="p-2">{{order.orderTrackingNumber}}</td>
                        <td class="p-2">{{order.totalPrice | currency:'USD'}}</td>
                        <td class="p-2">{{order.totalQuantity}}</td>
                        <td class="p-2">{{order.dateCreated | date:'medium'}}</td>
                    </tr>
                </table>
            </div>
            <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning">
                No orders found.
            </div>
        </div>
    </div>
</div>
