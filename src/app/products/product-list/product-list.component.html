<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="categoryName != null && categoryName.length > 0">
                <p>
                    {{ categoryName }}        
                </p>
                <hr>
            </div>
            <div class="row">
                
                <div class="col-md-3" *ngFor="let product of products">
                    <div class="product-box">
                        <a routerLink="/product/{{ product.id }}">
                            <img src="{{ product.image_url }}" class="img-responsive">
                        </a>
                        <a routerLink="/product/{{ product.id }}">
                            <h1>{{product.name}}</h1>
                        </a>
                        <div class="price">{{product.unitPrice | currency:'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">No products found.</div>
            </div>
        </div>
    </div>
</div>
